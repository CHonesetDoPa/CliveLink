<!DOCTYPE html>
<html>

<head>
  <title>CliveLink 信息发送面板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="stylesheet" href="css/StringSend.css">
</head>

<body>
  <h1>CliveLink 信息发送面板</h1>
  <label for="apiUrl">API地址：</label>
  <input class="inputtext" type="text" id="apiUrl" size="10" readonly><br><br>
  <label for="apiPort">API端口号：</label>
  <input class="inputtext" type="text" id="apiPort" size="2" readonly><br><br>
  <input type="checkbox" id="checkbox"> 手动输入地址及端口号<br><br>
  <label for="apiString">信息类型：</label>
  <select class="inputtext" id="apiString">
    <option value="update-string?newString">newString</option>
  </select><br><br>
  <label for="apiParam">内容：</label><br>
  <textarea class="textareaStyle" type="text" id="apiParam" maxlength="1500" cols="30" rows="10"></textarea><br><br>
  <button onclick="callAPI()">发送</button>
  <button onclick="empty()">清空</button>
  <button onclick="clearTextarea()">清除</button>
  <br><br>
  <div class="textareaStyle" id="response"></div>

  <script src="js/StringSend.js"></script>
</body>

</html>
