<!DOCTYPE html>
    <html>
      <head>
        <title>Realtime String Viewer</title>
      </head>
      <body>
        <h1>Realtime String Viewer</h1>
        <div id="string-container"></div>
        <script>
          const ws = new WebSocket('ws://localhost:26306');
          ws.onmessage = function(event) {
            document.getElementById('string-container').innerText = event.data;
          };
        </script>
      </body>
    </html>
